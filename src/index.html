<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Olum Slider</title>
  </head>

  <body>

    <div id="foo">
      <div class="slide" style="background-color: purple">content 1</div>
      <div class="slide" style="background-color: royalblue">content 2</div>
      <div class="slide" style="background-color: chocolate">content 3</div>
    </div>

    <script src="olum-slider.js"></script>
    <script>
      new OlumSlider({
        container: document.getElementById("foo"),
        arrows: true,
        nextArrowIcon: "",
        prevArrowIcon: "",
        dots: true,
        auto: true,
        interval: 3000,
      });
    </script>

  </body>
</html>
