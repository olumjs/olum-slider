<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Olum Slider</title>
  <link rel="stylesheet" href="app.css" />
</head>

<body>
  <div class="slider">
    <div class="slide" style="background-color: red">content 1</div>
    <div class="slide" style="background-color: blue">content 2</div>
    <div class="slide" style="background-color: green">content 3</div>
  </div>

  <script src="app.js"></script>
  <script type="text/javascript">
    const container = document.querySelector(".slider");
    new OlumSlider({
      container: container,
      arrows: true,
      dots: true,
      auto: true,
      speed: 300,
      infinite: true,
      // nextArrowIcon:`next`,
      // prevArrowIcon:`prev`,
    });
  </script>
</body>

</html>
